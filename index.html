<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="library-title">Library</h1>
            <h1 id="login"><a href="https://www.google.com">Log in</a></h1> <!--placeholder-->
        </div>
        <div class="library">
            <div id="addBooks" class="add-books">
                <button id="addBook">+ Add Book</button>
            </div>
            <div id="bookshelf" class="bookshelf">
                <div id="books" class="books">
                    <div class="exampleBook">
                        <p><strong>Title:</strong> The Hunger Games</p>
                        <p><strong>Author:</strong> Suzanne Collins</p>
                        <p><strong>Page Count:</strong> 300</p>
                        <p><strong>Finished:</strong> Yes</p>
                        <button>Read</button>
                        <button>Remove</button>
                    </div>
                </div>
            </div>
        </div>  
        <div class="footer">
            <div class="content">
                <h1> <a href="https://www.github.com/Tuti">Tuti</a></h1>
                <img src="./images/github-icon.svg" alt="github logo">
            </div>
        </div>
    <div>
    <script src="script.js" async defer></script>
</body>
</html>
